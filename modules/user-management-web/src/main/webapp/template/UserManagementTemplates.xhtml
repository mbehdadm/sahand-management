<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{request.contextPath}/resources/image/favicon.ico"/>
		
		<!-- <link rel="shortcut icon"
			href="#{request.contextPath}/resources/gfx/favicon.ico" /> -->
		
		<title>
			<ui:insert name="title">#{messages['user.management.title']}</ui:insert>
		</title>
		<ui:insert name="head"/>
		<script type="text/javascript">
			function handleComplete(xhr, status, args) {
				var action = args.url;
				/* alert(action); */
				window.location = action;
			}
		</script>
	</h:head>
	<h:body>
	<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/#{theme.css}" />
		<p:growl id="growl" showSummary="true" life="2000" />
		<div id="document">
				<div id="header">
					<ui:include src="/template/SystemManu.xhtml" />
				</div>
				<div id="container">
					<ui:insert name="center" />
				</div>
			<!-- <div id="footer">
				<ui:include src="/template/Footer.xhtml" />
			</div> -->
		</div>
	</h:body>
</html>
